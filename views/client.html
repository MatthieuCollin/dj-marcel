<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Marcel - RÃ©server une SoirÃ©e</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            background: rgba(255,255,255,0.4);
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .soirees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .soiree-item {
            background: #f8f9fa;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .soiree-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .soiree-item.reserved {
            border-color: #28a745;
            background: #e8f5e9;
        }
        
        .soiree-item h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .soiree-info {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 8px;
        }
        
        .soiree-info strong {
            color: #333;
        }
        
        .capacity-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .capacity-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
            margin-top: 5px;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .client-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ DJ Marcel</h1>
            <p>RÃ©servez votre place pour la soirÃ©e parfaite</p>
        </header>
        
        <div class="nav-links">
            <a href="/">ðŸ“… RÃ©servations</a>
            <a href="/dj">ðŸŽ§ Espace DJ</a>
        </div>
        
        <div class="card">
            <h2>Mes RÃ©servations</h2>
            
            <div id="message" class="message"></div>
            
            <div style="margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid #f0f0f0;">
                <h3 style="color: #667eea; margin-bottom: 15px; font-size: 1.2em;">âž• CrÃ©er un nouveau profil</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr auto; gap: 10px; align-items: end;">
                    <div>
                        <label style="display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9em;">Nom</label>
                        <input type="text" id="newClientName" placeholder="Ex: Jean Dupont" class="client-select" style="margin: 0;">
                    </div>
                    <div>
                        <label style="display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9em;">Email</label>
                        <input type="email" id="newClientEmail" placeholder="jean@example.com" class="client-select" style="margin: 0;">
                    </div>
                    <button class="btn btn-primary" onclick="createNewClient()" style="width: auto; padding: 10px 25px;">CrÃ©er</button>
                </div>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="clientSelect" style="display: block; margin-bottom: 8px; font-weight: 600;">
                    SÃ©lectionnez votre nom :
                </label>
                <select id="clientSelect" class="client-select">
                    <option value="">-- Choisir un client --</option>
                </select>
            </div>
            
            <h3 style="margin-top: 30px; margin-bottom: 15px; color: #333;">SoirÃ©es Disponibles</h3>
            
            <div id="soirees" class="soirees-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    Chargement des soirÃ©es...
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>ðŸ’¿ DJ Marcel POC - Gestion des RÃ©servations et Playlists</p>
        </div>
    </div>
    
    <script>
        let clients = [];
        let soirees = [];
        let selectedClientId = null;
        
        // Load data
        async function loadData() {
            try {
                const [clientsRes, soireesRes] = await Promise.all([
                    fetch('/api/clients'),
                    fetch('/api/soirees')
                ]);
                
                clients = await clientsRes.json();
                soirees = await soireesRes.json();
                
                populateClientSelect();
                displaySoirees();
            } catch (error) {
                console.error('Error loading data:', error);
                showMessage('Erreur lors du chargement des donnÃ©es', 'error');
            }
        }
        
        function populateClientSelect() {
            const select = document.getElementById('clientSelect');
            select.innerHTML = '<option value="">-- Choisir un client --</option>';
            
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client.id;
                option.textContent = client.name;
                select.appendChild(option);
            });
            
            select.addEventListener('change', (e) => {
                selectedClientId = e.target.value ? parseInt(e.target.value) : null;
                displaySoirees();
            });
        }
        
        function displaySoirees() {
            const container = document.getElementById('soirees');
            
            if (soirees.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Aucune soirÃ©e disponible</p>';
                return;
            }
            
            container.innerHTML = soirees.map(soiree => {
                const isReserved = selectedClientId && soiree.reservations.includes(selectedClientId);
                const isFull = soiree.reservations.length >= soiree.capacity;
                const percentageFull = (soiree.reservations.length / soiree.capacity) * 100;
                
                return `
                    <div class="soiree-item ${isReserved ? 'reserved' : ''}">
                        <h3>${soiree.location}</h3>
                        <div class="soiree-info">
                            <strong>ðŸ“… Date:</strong> ${soiree.date}
                        </div>
                        <div class="soiree-info">
                            <strong>ðŸ‘¥ Places:</strong> ${soiree.reservations.length}/${soiree.capacity}
                        </div>
                        <div class="capacity-bar">
                            <div class="capacity-fill" style="width: ${percentageFull}%"></div>
                        </div>
                        ${selectedClientId ? `
                            ${isReserved ? `
                                <button class="btn btn-danger" onclick="cancelReservation(${soiree.id})">
                                    âœ• Annuler ma rÃ©servation
                                </button>
                            ` : `
                                <button class="btn btn-primary" onclick="addReservation(${soiree.id})" ${isFull ? 'disabled' : ''}>
                                    ${isFull ? 'ðŸš« Complet' : 'âœ“ Me rÃ©server'}
                                </button>
                            `}
                        ` : `
                            <p style="color: #999; font-size: 0.9em; margin-top: 10px;">SÃ©lectionnez votre nom pour rÃ©server</p>
                        `}
                    </div>
                `;
            }).join('');
        }
        
        async function addReservation(soireeId) {
            if (!selectedClientId) {
                showMessage('Veuillez sÃ©lectionner un client', 'error');
                return;
            }
            
            try {
                const res = await fetch(`/api/soirees/${soireeId}/reserve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ clientId: selectedClientId })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showMessage('âœ“ RÃ©servation confirmÃ©e!', 'success');
                    loadData();
                } else {
                    showMessage(`Erreur: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage('Erreur lors de la rÃ©servation', 'error');
                console.error(error);
            }
        }
        
        async function cancelReservation(soireeId) {
            if (!selectedClientId) return;
            
            try {
                const res = await fetch(`/api/soirees/${soireeId}/cancel`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ clientId: selectedClientId })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showMessage('âœ“ RÃ©servation annulÃ©e', 'success');
                    loadData();
                } else {
                    showMessage(`Erreur: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage('Erreur lors de l\'annulation', 'error');
                console.error(error);
            }
        }
        
        async function createNewClient() {
            const name = document.getElementById('newClientName').value.trim();
            const email = document.getElementById('newClientEmail').value.trim();
            
            if (!name || !email) {
                showMessage('Veuillez remplir tous les champs', 'error');
                return;
            }
            
            try {
                const res = await fetch('/api/clients', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showMessage(`âœ“ Profil crÃ©Ã© pour ${name}!`, 'success');
                    document.getElementById('newClientName').value = '';
                    document.getElementById('newClientEmail').value = '';
                    loadData();
                } else {
                    showMessage(`Erreur: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage('Erreur lors de la crÃ©ation', 'error');
                console.error(error);
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 4000);
        }
        
        // Initialize
        loadData();
    </script>
</body>
</html>
