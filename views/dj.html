<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Marcel - Gestion des Soir√©es</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            background: rgba(255,255,255,0.4);
        }
        
        .nav-links a.active {
            background: rgba(255,255,255,0.4);
            font-weight: 600;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #f5576c;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .soirees-container {
            display: grid;
            gap: 20px;
        }
        
        .soiree-panel {
            background: #f8f9fa;
            border-left: 4px solid #f5576c;
            padding: 20px;
            border-radius: 8px;
        }
        
        .soiree-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .soiree-header h3 {
            color: #333;
            font-size: 1.3em;
        }
        
        .soiree-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .info-item {
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }
        
        .info-item label {
            font-weight: 600;
            color: #666;
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .info-item value {
            color: #333;
            font-size: 1.1em;
        }
        
        .playlist-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        
        .playlist-section h4 {
            color: #f5576c;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .songs-list {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .song-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .song-item:last-child {
            margin-bottom: 0;
        }
        
        .song-number {
            font-weight: 600;
            color: #f5576c;
            min-width: 30px;
        }
        
        .song-name {
            flex-grow: 1;
            margin: 0 15px;
            color: #333;
        }
        
        .btn-remove-song {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s;
        }
        
        .btn-remove-song:hover {
            background: #c0392b;
        }
        
        .add-song-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .add-song-form input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #f5576c;
            color: white;
        }
        
        .btn-primary:hover {
            background: #d63447;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-small {
            padding: 8px 12px;
            font-size: 0.9em;
        }
        
        .clients-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .client-badge {
            background: #e8f4f8;
            color: #0066cc;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid #0066cc;
        }
        
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f5576c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéß DJ Marcel - Espace DJ</h1>
            <p>G√©rez vos soir√©es et playlists</p>
        </header>
        
        <div class="nav-links">
            <a href="/">üìÖ R√©servations</a>
            <a href="/dj" class="active">üéß Espace DJ</a>
        </div>
        
        <div class="card">
            <h2>Mes Soir√©es</h2>
            
            <div id="message" class="message"></div>
            
            <div style="margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid #f0f0f0;">
                <h3 style="color: #f5576c; margin-bottom: 15px; font-size: 1.2em;">‚ûï Ajouter un client</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr auto; gap: 10px; align-items: end;">
                    <div>
                        <label style="display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9em;">Nom</label>
                        <input type="text" id="djNewClientName" placeholder="Ex: Marie Durand" class="client-select" style="margin: 0;">
                    </div>
                    <div>
                        <label style="display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9em;">Email</label>
                        <input type="email" id="djNewClientEmail" placeholder="marie@example.com" class="client-select" style="margin: 0;">
                    </div>
                    <button class="btn btn-primary" onclick="createClientFromDJ()" style="width: auto; padding: 10px 25px;">Cr√©er</button>
                </div>
            </div>
            
            <div id="soirees" class="soirees-container">
                <div class="loading">
                    <div class="spinner"></div>
                    Chargement des soir√©es...
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>üíø DJ Marcel POC - Gestion des R√©servations et Playlists</p>
        </div>
    </div>
    
    <script>
        let soirees = [];
        let playlists = [];
        let clients = [];
        
        // Load data
        async function loadData() {
            try {
                const [soireesRes, playlistsRes, clientsRes] = await Promise.all([
                    fetch('/api/soirees'),
                    fetch('/api/playlists'),
                    fetch('/api/clients')
                ]);
                
                soirees = await soireesRes.json();
                playlists = await playlistsRes.json();
                clients = await clientsRes.json();
                
                displaySoirees();
            } catch (error) {
                console.error('Error loading data:', error);
                showMessage('Erreur lors du chargement des donn√©es', 'error');
            }
        }
        
        function displaySoirees() {
            const container = document.getElementById('soirees');
            
            if (soirees.length === 0) {
                container.innerHTML = '<p style="text-align: center;">Aucune soir√©e</p>';
                return;
            }
            
            container.innerHTML = soirees.map(soiree => {
                const playlist = playlists.find(p => p.soireeId === soiree.id);
                const reservedClients = clients.filter(c => soiree.reservations.includes(c.id));
                
                return `
                    <div class="soiree-panel">
                        <div class="soiree-header">
                            <h3>üìç ${soiree.location}</h3>
                            <span style="color: #999;">ID: ${soiree.id}</span>
                        </div>
                        
                        <div class="soiree-info">
                            <div class="info-item">
                                <label>üìÖ Date</label>
                                <value>${soiree.date}</value>
                            </div>
                            <div class="info-item">
                                <label>üë• R√©servations</label>
                                <value>${soiree.reservations.length}/${soiree.capacity}</value>
                            </div>
                        </div>
                        
                        ${reservedClients.length > 0 ? `
                            <div style="margin-bottom: 15px;">
                                <label style="font-weight: 600; color: #666; display: block; margin-bottom: 8px;">üë§ Clients r√©serv√©s:</label>
                                <div class="clients-list">
                                    ${reservedClients.map(c => `
                                        <div class="client-badge">${c.name}</div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        <div class="playlist-section">
                            <h4>üéµ Playlist: ${playlist ? playlist.name : 'N/A'}</h4>
                            
                            ${playlist ? `
                                <div class="add-song-form">
                                    <input type="text" id="newSong-${soiree.id}" placeholder="Ajouter une chanson...">
                                    <button class="btn btn-success btn-small" onclick="addSong(${playlist.id}, ${soiree.id})">‚ûï Ajouter</button>
                                </div>
                                
                                <div class="songs-list" id="songs-${playlist.id}">
                                    ${playlist.songs.length === 0 ? 
                                        '<p style="color: #999; text-align: center;">Aucune chanson</p>' :
                                        playlist.songs.map((song, index) => `
                                            <div class="song-item">
                                                <span class="song-number">${index + 1}</span>
                                                <span class="song-name">${song}</span>
                                                <button class="btn-remove-song" onclick="removeSong(${playlist.id}, ${index})">‚úï</button>
                                            </div>
                                        `).join('')
                                    }
                                </div>
                            ` : '<p style="color: #999;">Pas de playlist associ√©e</p>'}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        async function addSong(playlistId, soireeId) {
            const input = document.getElementById(`newSong-${soireeId}`);
            const song = input.value.trim();
            
            if (!song) {
                showMessage('Veuillez entrer un nom de chanson', 'error');
                return;
            }
            
            try {
                const playlist = playlists.find(p => p.id === playlistId);
                const newSongs = [...playlist.songs, song];
                
                const res = await fetch(`/api/playlists/${playlistId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ songs: newSongs })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    input.value = '';
                    showMessage('‚úì Chanson ajout√©e!', 'success');
                    loadData();
                } else {
                    showMessage('Erreur lors de l\'ajout', 'error');
                }
            } catch (error) {
                showMessage('Erreur lors de l\'ajout', 'error');
                console.error(error);
            }
        }
        
        async function removeSong(playlistId, songIndex) {
            try {
                const playlist = playlists.find(p => p.id === playlistId);
                const newSongs = playlist.songs.filter((_, index) => index !== songIndex);
                
                const res = await fetch(`/api/playlists/${playlistId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ songs: newSongs })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showMessage('‚úì Chanson supprim√©e!', 'success');
                    loadData();
                } else {
                    showMessage('Erreur lors de la suppression', 'error');
                }
            } catch (error) {
                showMessage('Erreur lors de la suppression', 'error');
                console.error(error);
            }
        }
        
        async function createClientFromDJ() {
            const name = document.getElementById('djNewClientName').value.trim();
            const email = document.getElementById('djNewClientEmail').value.trim();
            
            if (!name || !email) {
                showMessage('Veuillez remplir tous les champs', 'error');
                return;
            }
            
            try {
                const res = await fetch('/api/clients', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showMessage(`‚úì Client ${name} cr√©√©!`, 'success');
                    document.getElementById('djNewClientName').value = '';
                    document.getElementById('djNewClientEmail').value = '';
                    loadData();
                } else {
                    showMessage(`Erreur: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage('Erreur lors de la cr√©ation', 'error');
                console.error(error);
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 4000);
        }
        
        // Initialize
        loadData();
    </script>
</body>
</html>
