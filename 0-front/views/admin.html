<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DJ Marcel - Admin</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    color: #333;
}
.container {
    max-width: 900px;
    margin: 0 auto;
}
h1 {
    text-align: center;
    margin-bottom: 10px;
    color: white;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}
.nav-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
}
.nav-links a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 16px;
    border-radius: 5px;
    background: rgba(255,255,255,0.2);
    transition: all 0.3s;
}
.nav-links a:hover { background: rgba(255,255,255,0.4); }
.nav-links a.active { background: rgba(255,255,255,0.4); font-weight: 600; }

.section {
    background: white;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}
.section h2 { font-size: 1.5em; margin-bottom: 15px; color: #764ba2; }

.client-card {
    background: #f9f9f9;
    padding: 15px;
    margin-bottom: 15px;
    border-left: 4px solid #764ba2;
    border-radius: 5px;
}
.client-card h3 { margin-bottom: 8px; font-size: 16px; }
.client-info { font-size: 13px; color: #666; margin-bottom: 10px; }

.playlist-section { margin-top: 10px; padding-top: 10px; border-top: 1px solid #ddd; }
.songs-list { margin: 10px 0; font-size: 13px; }
.song-item {
    padding: 5px;
    background: white;
    margin: 3px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 3px;
}
.song-item button {
    margin: 0;
    padding: 4px 8px;
    font-size: 12px;
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}
.song-item button:hover { background: #c0392b; }

input, select {
    display: block;
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

button.add-btn {
    background: #28a745;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}
button.add-btn:hover { background: #218838; }

button.delete-btn {
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    padding: 5px 10px;
}
button.delete-btn:hover { background: #c0392b; }

</style>
</head>
<body>
<div class="container">
<h1>üéµ DJ Marcel - Gestion des soir√©es</h1>

<div class="nav-links">
  <a href="/admin.html" class="active">üéß Espace Admin</a>
  <a href="/dj.html">üéõÔ∏è Espace DJ</a>
  <a href="/">üè† Accueil</a>
</div>

<!-- Bouton cr√©er soir√©e -->
<div class="section">
    <button onclick="window.location.href='/client.html'" class="add-btn">‚ûï Cr√©er une soir√©e</button>
</div>

<!-- Liste des soir√©es -->
<div class="section">
<h2>Soir√©es</h2>
<div id="clientsList">Chargement...</div>
</div>

<!-- Ajouter musique -->
<div class="section">
<h2>Ajouter une musique</h2>
<select id="selectClient">
<option value="">S√©lectionner une soir√©e</option>
</select>
<input type="text" id="songName" placeholder="Nom de la musique">
<button class="add-btn" onclick="addSong()">Ajouter musique</button>
</div>
</div>

<script>
setInterval(load,2000);

async function load(){
    const clients = await (await fetch(`http://localhost:3000/api/soirees`)).json();
    loadClients(clients);
    loadSelectClient(clients);
}

function loadClients(clients){
    const list=document.getElementById('clientsList');
    list.innerHTML='';
    clients.forEach(c=>{
        const card=document.createElement('div');
        card.className='client-card';
        card.innerHTML=`
            <h3>${c.name}</h3>
            <div class="client-info">
                <div><strong>Date:</strong> ${c.date}</div>
                <div><strong>Lieu:</strong> ${c.location}</div>
                <div><strong>Capacit√©:</strong> ${c.capacity} places</div>
            </div>
            <div class="playlist-section">
                <strong>üéµ ${c.playlistIds}</strong>
            </div>
            <button class="delete-btn" onclick="deleteClient(${c.id})">Supprimer soir√©e</button>
        `;
        list.appendChild(card);
    });
}

function loadSelectClient(clients){
    const select=document.getElementById('selectClient');
    select.innerHTML='<option value="">S√©lectionner une soir√©e</option>';
    clients.forEach(c=>{
        const opt=document.createElement('option');
        opt.value=c.id;
        opt.textContent=`${c.name} - ${c.date}`;
        select.appendChild(opt);
    });
}

async function deleteClient(id){
    await fetch(`/api/clients/${id}`,{method:'DELETE'});
}

async function addSong(){
    const clientId=document.getElementById('selectClient').value;
    const song=document.getElementById('songName').value.trim();
    if(!clientId || !song) return alert('S√©lectionnez une soir√©e et entrez une musique');
    await fetch(`/api/clients/${clientId}/songs`,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({song})
    });
    document.getElementById('songName').value='';
}

async function removeSong(clientId,index){
    await fetch(`/api/clients/${clientId}/songs/${index}`,{method:'DELETE'});
}

load();
</script>
</body>
</html>
