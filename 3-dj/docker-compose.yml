version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: dj-marcel-app:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    # Mount project for convenience during development. Keep node_modules in container.
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped

# Optionally add other services (db, redis) here in the future.
